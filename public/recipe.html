<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>gRecipes</title>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="./css/main.css">
   </head>
   <body>

      <!-- Header -->
      <header class="header">

            <!-- Navbar -->
            <div class="navbar-fixed">
               <nav class="navbar">
                  <div class="nav-wrapper">
                     <a href="./index.html" class="brand-logo">gRecipes</a>
                     <a href="#" data-activates="mobile-nav" class="button-collapse"><i class="material-icons">menu</i></a>
                     <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="./index.html">View Recipes</a></li>
                        <li><a href="./ingredients.html">View Ingredients</a></li>
                        <li><a href="./new-recipe.html">Create a Recipe</a></li>
                     </ul>
                     <ul class="side-nav" id="mobile-nav">
                        <li class="center"><a href="#">gRecipes</a></li>
                        <li><a href="./index.html">View Recipes</a></li>
                        <li><a href="./ingredients.html">View Ingredients</a></li>
                        <li><a href="./new-recipe.html">Create a Recipe</a></li>
                     </ul>
                  </div>
               </nav>
               <!-- ./Navbar -->

            </div>

      </header>
      <!-- ./Header -->

      <!-- Main -->
      <main>
         <div class="container">
            <div class="row">

               <section class="section recipe-section">
                  <!-- Recipe Image -->
                  <div class="col s12 m7">
                     <img class="recipe-image responsive-img" src="" alt="recipe-image">
                  </div>

                  <!-- Recipe Info -->
                  <div class="recipe-info col s12 m5">
                     <!-- Recipe Title -->
                     <h5 class="recipe-title"></h5>
                     <!-- Recipe Rating -->
                     <p class="recipe-rating byline"></p>
                     <!-- Recipe Author -->
                     <p class="recipe-author">
                        <span class="byline">Recipe by: </span>
                        <span class="author-name"></span>
                     </p>

                     <div class="button-section">
                        <!-- Edit Recipe Button -->
                        <a id="edit-recipe-btn" href="./edit-review.html" class="btn indigo lighten-2 waves-effect waves-light">
                           <i class="material-icons left">edit</i>
                           Edit
                        </a>
                        <!-- Delete Recipe Button -->
                        <button id="delete-recipe-btn" class="btn red darken-2 waves-effect waves-light" type="button" name="delete-recipe-btn"><i class="material-icons left">delete</i>Delete</button>
                     </div>

                     <!-- Recipe Ingredients -->
                     <ul class="recipe-ingredients collection with-header">
                        <h5 class="collection-header italic">Ingredients</h5>
                     </ul>

                  </div>


               </section>
               <!-- ./Recipe Section -->
            </div>
            <!-- ./Row -->
         </div>
         <!-- ./Container-Fluid -->

         <br><div class="divider"></div><br>

         <div class="container">
            <div class="row">
               <section class="recipe-directions section col s12">
                  <h5 class="italic">Directions</h5>
                  <ol class="recipe-steps">

                  </ol>
               </section>
            </div>

            <br><div class="divider"></div><br>

            <!-- New Review Section -->
            <div class="row">
               <section class="new-review-section section col s12">
                  <h5 class="italic">What did you think? Let us know!</h5>
                  <form class="recipe-review-form">

                     <!-- User Name -->
                     <div class="row">
                        <div class="input-field col m4 s12">
                           <input id="review-user" type="text" name="user_name" class="validate">
                           <label for="user_name">Name</label>
                        </div>
                     </div>

                     <!-- Rating -->
                     <div class="row">
                        <div class="input-field col m1 s12">
                           <select id="rating">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5" selected>5</option>
                           </select>
                           <label>Rating</label>
                        </div>
                     </div>

                     <!-- Comment Body -->
                     <div class="row">
                        <div class="input-field col m8 s12">
                           <textarea id="body" class="materialize-textarea"></textarea>
                           <label for="body">Content</label>
                           <button id="submit-review-btn" class="btn waves-effect waves-light">Submit
                              <i class="material-icons right">send</i>
                           </button>
                        </div>
                     </div>

                  </form>
               </section>
            </div>
            <!-- ./New Review Section -->

            <br><div class="divider"></div><br>

            <!-- Review Section -->
            <div class="row">
               <section id="reviews" class="review-section section col s12">
                  <h5 class="italic">Reviews</h5>

               </section>
            </div>
            <!-- ./Review Section -->
         </div>
         <!-- ./Container -->


      </main>
      <!-- ./Main -->

      <!-- Footer -->
      <footer class="page-footer">
         <div class="container">
            <div class="row">

              <div class="col l6 s12">
                 <a class="grey-text text-lighten-3" href="#!">View Recipes</a>
                 <a class="grey-text text-lighten-3" href="#!">Create a Recipe</a>
              </div>
              <div class="col l6 s12">
                 <span class="right">Â© 2014 Copyright g43</span>
              </div>
            </div>
         </div>
      </footer>
      <!-- ./Footer -->

      <!-- Scripts -->

      <!-- JQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

      <!-- Custom JavaScript -->
      <script src="./js/recipe.js" charset="utf-8"></script>
   </body>
</html>
