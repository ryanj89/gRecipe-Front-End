<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>gRecipe</title>

      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="./css/main.css">
   </head>
   <body>

      <!-- Header -->
      <header class="header">

            <!-- Navbar -->
            <div class="navbar-fixed">
               <nav class="navbar">
                  <div class="nav-wrapper">
                     <a href="./index.html" class="brand-logo">gRecipes</a>
                     <a href="#" data-activates="mobile-nav" class="button-collapse"><i class="material-icons">menu</i></a>
                     <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li class="active"><a href="#">View Recipes</a></li>
                        <li><a href="./new-recipe.html">Create a Recipe</a></li>
                     </ul>
                     <ul class="side-nav" id="mobile-nav">
                        <li class="center"><a href="#">gRecipes</a></li>
                        <li><a href="#">View Recipes</a></li>
                        <li><a href="#">Create a Recipe</a></li>
                     </ul>
                  </div>
               </nav>
               <!-- ./Navbar -->

            </div>

      </header>
      <!-- ./Header -->

      <!-- Main -->
      <main>
         <div class="container">
            <div class="row">
               <section class="section">

                  <h4>New Recipe</h4>
                  <form class="col s12">
                     <!-- Title -->
                     <div class="row">
                       <div class="input-field col m6 s12">
                         <input id="recipe_title" type="text" class="validate">
                         <label for="recipe_title">Title</label>
                       </div>
                     </div>

                     <!-- Author -->
                     <div class="row">
                        <div class="input-field col m6 s12">
                           <input id="recipe_author" type="text" class="validate">
                           <label for="recipe_author">Author</label>
                        </div>
                     </div>

                     <!-- Description -->
                     <div class="row">
                       <div class="input-field col m8 s12">
                         <textarea id="recipe_description" class="materialize-textarea"></textarea>
                         <label for="recipe_description">Description</label>
                       </div>
                     </div>

                     <!-- Image -->
                     <div class="row">
                       <div class="input-field col m6 s12">
                         <input id="recipe_image" type="text" class="validate">
                         <label for="recipe_image">Image URL</label>
                       </div>
                     </div>

                     <!-- Add Step -->
                     <div class="row">
                        <div class="input-field col m6 s12">
                           <button id="add-step" class="btn-floating waves-effect waves-light teal" type="button"><i class="material-icons">add</i></button><span> Add Another Step</span>
                        </div>
                     </div>

                     <!-- Steps -->
                     <label for="recipe_step">Directions</label>
                     <ol class="recipe-steps">
                        <li class="row">
                           <div class="step input-field inline right col s11">
                              <input placeholder="Add directions here" id="recipe_step" type="text" class="validate">
                           </div>
                        </li>
                     </ol>

                     <br><div class="divider"></div><br>

                     <!-- Submit -->
                     <div class="row">
                        <div class="input-field col m6 s12">
                           <button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
                        </div>
                     </div>


                  </form>
               </section>

            </div>
         </div>
      </main>
      <!-- ./Main -->

      <!-- Footer -->
      <footer class="page-footer">
         <div class="container">
            <div class="row">

              <div class="col l6 s12">
                 <a class="grey-text text-lighten-3" href="#!">View Recipes</a>
                 <a class="grey-text text-lighten-3" href="#!">Create a Recipe</a>
              </div>
              <div class="col l6 s12">
                 <span class="right">Â© 2014 Copyright g43</span>
              </div>
            </div>
         </div>
      </footer>
      <!-- ./Footer -->

      <!-- Scripts -->

      <!-- JQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

      <!-- Custom JavaScript -->
      <script src="./js/new-recipe.js" charset="utf-8"></script>
   </body>
</html>
